title: L3C letter
author: Guillaume Vallet
version: 0.0.1
quarto-required: ">=1.4.0"
contributes:
  formats:
    pdf:
      documentclass: letter
      pdf-engine: pdflatex
      date: today
      date-format: "D MMMM YYYY"
      papersize: letter
      fontsize: 11pt
      geometry:
        - "top=1in"
        - "bottom=0.5in"
        - "left=1.5in"
        - "right=0.625in"
      colorlinks: false
      template-partials:
        - "before-body.tex"
        - "after-body.tex"
        - "before-title.tex"
      format-resources:
        - logoUQTR.png
        - logoL3C.png
        
        
